<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <form>
                <div class="step step-1">
                    <div class="question" id="q1">
                        <p>How satisfied are you with our products?</p>
                        <input type="radio" name="needs" id="a1" value="1">
                        <label for="a1"></label>
                        <input type="radio" name="needs" id="a2" value="2">
                        <label for="a2"></label>
                        <input type="radio" name="needs" id="a3" value="3">
                        <label for="a3"></label>
                        <input type="radio" name="needs" id="a4" value="4">
                        <label for="a4"></label>
                        <input type="radio" name="needs" id="a5" value="5">
                        <label for="a5"></label>
                    </div>
                    <button type="button" class="next-btn">Next</button>
                </div>
                <div class="step step-1">
                    <div class="question" id="q2">
                        <p>How fair are the prices compared to similar retailers?</p>
                        <input type="radio" name="experience" id="b1" value="1">
                        <label for="b1"></label>
                        <input type="radio" name="experience" id="b2" value="2">
                        <label for="b2"></label>
                        <input type="radio" name="experience" id="b3" value="3">
                        <label for="b3"></label>
                        <input type="radio" name="experience" id="b4" value="4">
                        <label for="b4"></label>
                        <input type="radio" name="experience" id="b5" value="5">
                        <label for="b5"></label>
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
                <div class="step step-1">
                    <div class="question" id="q3">
                        <p>How satisfied are you with the value for money of your purchase?</p>
                        <input type="radio" name="experience" id="c1" value="1">
                        <label for="c1"></label>
                        <input type="radio" name="experience" id="c2" value="2">
                        <label for="c2"></label>
                        <input type="radio" name="experience" id="c3" value="3">
                        <label for="c3"></label>
                        <input type="radio" name="experience" id="c4" value="4">
                        <label for="c4"></label>
                        <input type="radio" name="experience" id="c5" value="5">
                        <label for="c5"></label>
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
                <div class="step step-1">
                    <div class="question" id="q4">
                        <p>On a scale of 1-10 how would you recommend us to your friends and family?</p>
                        <input type="radio" name="experience" id="d1" value="1">
                        <label for="d1"></label>
                        <input type="radio" name="experience" id="d2" value="2">
                        <label for="d2"></label>
                        <input type="radio" name="experience" id="d3" value="3">
                        <label for="d3"></label>
                        <input type="radio" name="experience" id="d4" value="4">
                        <label for="d4"></label>
                        <input type="radio" name="experience" id="d5" value="5">
                        <label for="d5"></label>
                        <input type="radio" name="experience" id="d6" value="6">
                        <label for="d6"></label>
                        <input type="radio" name="experience" id="d7" value="7">
                        <label for="d7"></label>
                        <input type="radio" name="experience" id="d8" value="8">
                        <label for="d8"></label>
                        <input type="radio" name="experience" id="d9" value="9">
                        <label for="d9"></label>
                        <input type="radio" name="experience" id="d10" value="10">
                        <label for="d10"></label>
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
                <div class="step step-1">
                    <div class="question" id="q5">
                        <p>What could we do to improve our service?</p>
                        <input type="radio" name="experience" id="e1" value="1">
                        <label for="e1"></label>
                        <input type="radio" name="experience" id="e2" value="2">
                        <label for="e2"></label>
                        <input type="radio" name="experience" id="e3" value="3">
                        <label for="e3"></label>
                        <input type="radio" name="experience" id="e4" value="4">
                        <label for="e4"></label>
                        <input type="radio" name="experience" id="e5" value="5">
                        <label for="e5"></label>
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
